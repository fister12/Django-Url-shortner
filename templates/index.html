<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style> 
        body { 
            background-color: #f9fafb; /* Light, neutral background */
            font-family: 'Roboto', sans-serif; /* Cleaner font style */
            color: #333; /* Darker text color for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .selfhead { 
            font-size: 48px; 
            font-weight: 700; 
            color: #333;
            margin-bottom: 1rem;
        }
        
        .container { 
            max-width: 500px;
            padding: 2rem;
            background: #fff; /* White container for contrast */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            border-radius: 8px; /* Rounded corners */
        }
        
        .form-label {
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            border: 1px solid #ddd;
            padding: 0.75rem;
            border-radius: 4px;
        }
        
        .btn-primary {
            background-color: #1d72b8; /* Modern blue */
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #155a8a; /* Darker shade for hover effect */
        }
    </style> 
    <title>URL Shortener</title> 
</head> 
<body> 
    <div class="container text-center"> 
        <div class="selfhead">URL Shortener</div>
        <form method="post" action="/index_form"> 
            {% csrf_token %}
            <div class="mb-3"> 
                <label for="url" class="form-label">Enter Long URL</label> 
                <input type="text" class="form-control" id="url" placeholder="Enter your URL" name="long_url"> 
            </div> 
            <button type="submit" class="btn btn-primary w-100">Submit</button> 
        </form> 
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
</body> 
</html>
